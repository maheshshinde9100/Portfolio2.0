<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Achievements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .coding-achievements_section {
            padding: 80px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            overflow: hidden;
        }

        .coding-achievements_section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23ffffff" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }

        .page-padding {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .project_section_title {
            text-align: center;
            margin-bottom: 60px;
        }

        .small-title {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .coding-achievements_title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            position: relative;
        }

        /* Platform Logos */
        .coding-achievements_logos {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .coding-achievements_logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: white;
            padding: 10px;
        }

        .coding-achievements_logo:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        /* Main Container */
        .coding-achievements_container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .coding-achievements_info h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .coding-achievements_info p {
            font-size: 1.2rem;
            color: #4a5568;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Badges */
        .coding-achievements_badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .coding-achievements_badge {
            width: 120px;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .coding-achievements_badge:hover {
            transform: scale(1.05);
        }

        /* GitHub Analytics */
        .github-analytics {
            text-align: center;
            margin: 40px 0;
        }

        .github-analytics h2 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 30px;
            position: relative;
        }

        .github-analytics h2::before {
            content: 'âš¡';
            margin-right: 10px;
            font-size: 1.5em;
        }

        .github-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .github-stats img {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            max-width: 100%;
            height: auto;
        }

        .github-stats img:hover {
            transform: translateY(-5px);
        }

        /* LeetCode Stats */
        .leetcode-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .leetcode-stats img {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            max-width: 100%;
            height: auto;
        }

        .leetcode-stats img:hover {
            transform: translateY(-5px);
        }

        /* Certifications */
        .coding-achievements_certifications {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
            color: white;
        }

        .coding-achievements_certifications h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .coding-achievements_certifications ul {
            list-style: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .coding-achievements_certifications li {
            background: rgba(255,255,255,0.1);
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .coding-achievements_certifications li:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(10px);
        }

        .coding-achievements_certifications a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            display: block;
            transition: color 0.3s ease;
        }

        .coding-achievements_certifications a:hover {
            color: #ffd700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coding-achievements_title {
                font-size: 2.5rem;
            }

            .coding-achievements_container {
                padding: 30px 20px;
                margin: 0 10px;
            }

            .coding-achievements_logos {
                gap: 20px;
            }

            .coding-achievements_logo {
                width: 60px;
                height: 60px;
            }

            .github-stats {
                flex-direction: column;
                align-items: center;
            }

            .leetcode-stats {
                flex-direction: column;
                align-items: center;
            }

            .coding-achievements_certifications {
                padding: 30px 20px;
            }
        }

        /* Animation for stats images */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .stats-gif {
            animation: float 2s ease-in-out infinite;
        }

        /* Pulse animation for badges */
        @keyframes pulse {
            0% { box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
            50% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
            100% { box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        }

        .coding-achievements_badge {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
   
</body>
</html>
